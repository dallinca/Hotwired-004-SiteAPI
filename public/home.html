<!DOCTYPE html>
<html>
<head>
	<title>Dallin's Flashcard</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- development version, includes helpful console warnings -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  	<link rel="stylesheet" href="/css/normalize.css">
  	<link rel="stylesheet" href="/css/style.css">
</head>
<body>


	<div id="app">

		<med-large-ribbon
			v-bind:parent-ribbon-info="ribbonInfo"
			v-bind:parent-site-nav-items-action="siteNavItemsAction"
			v-bind:parent-user-nav-items-action="userNavItemsAction">	
		</med-large-ribbon>

		<a class="image-wrap mobile-site-ribbon__logo" href="/">
			<img src="/images/sample-logo.svg">
		</a>
		<small-ribbon
			v-bind:parent-ribbon-info="ribbonInfo"
			v-bind:parent-site-nav-items-action="siteNavItemsAction"
			v-bind:parent-user-nav-items-action="userNavItemsAction">	
		</small-ribbon>

		<authentication
			v-on:get-token-function="setGetTokenFunction"
			v-on:token-status-change="tokenStatusChange" ref="auth">
		</authentication>



		<h1>Welcome Home!</h1>

		<da-chat
			v-bind:parent-auth="auth">
		</da-chat>



		<h2>Current Features</h2>
		<ul>
			<li>Register</li>
			<li>Login/Logout</li>
			<li>General Chat</li>
		</ul>

		<h2>Coming Soon</h2>
		<ul>
			<li>User Settings Page</li>
			<li>Friends</li>
			<li>Flashcards</li>
		</ul>

	</div>


<script src="/js/Login.js"></script>
<script src="/js/Register.js"></script>
<script src="/js/app.js"></script>
<script>
// Add class to distinguish between touch/non-touch experiences.
window.addEventListener("load", function() {
    if (!("ontouchstart" in document.documentElement)) {
    	document.documentElement.classList.add("no-touch");
    }
});
</script>
</body>
</html>
